name: Comment on PR

on:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Add the uses key to the action step
      - uses: thollander/actions-comment-pull-request@v1
        env:
          COMMENT="hi there"
        with:
          comment: ${{ env.COMMENT }}
