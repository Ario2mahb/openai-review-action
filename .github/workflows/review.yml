name: Review PR with OpenAI GPT model

on:
  issue_comment:
    types: [created]

jobs:
  pr_commented:
    name: Review PR
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install
        run: |
          sudo apt-get update
          python3 -m venv .env
          source .env/bin/activate
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Set link, api key, and get comment
        run: |
          source .env/bin/activate	
          echo "LINK=https://github.com/${{ github.repository }}/pull/${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "COMMENT=$(python review.py)" >> $GITHUB_ENV

      # Add the uses key to the action step
      - uses: thollander/actions-comment-pull-request@v1
        with:
          message: ${{ env.COMMENT }}
